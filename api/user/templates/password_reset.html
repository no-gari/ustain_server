<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ site_name }} 비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .password-reset-box{
            width: 100%;
            height: 100%;
            vertical-align: center;
        }
        .password-reset-body{
            width: 80%;
            margin-left: 10%;
        }
        .text-right{
            text-align: right;
        }
        .error-box{
            color: darkred;
        }
    </style>
</head>
<body>
    <table class="password-reset-box">
        <tr>
            <td>
                <div class="password-reset-body">
                    <h1 class="mb-5">비밀번호 재설정</h1>
                    <form action="{% url 'password-reset-confirm' %}" method="post">
                        {% csrf_token %}
                        <input type="password" class="form-control mb-2" name="password" placeholder="새 비밀번호">
                        <input type="password" class="form-control mb-2" name="password_confirm" placeholder="비밀번호 확인">
                        <input type="hidden" name="email_token" value="{{ email_token }}">
                        <input type="hidden" name="code" value="{{ code }}">
                        {% if error %}
                            <div class="error-box">{{ error }}</div>
                        {% endif %}
                        <div class="text-right">
                            <input type="submit" name="submit" class="btn btn-primary" value="변경">
                        </div>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
